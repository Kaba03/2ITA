<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {{ ckeditor.load() }}

    <title>Test Site!</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">
          <img src="https://www.coditt.com/images/LogoPlaceholder.png" alt="Logo" style="width:40px;" class="rounded-pill d-inline-block align-text-center">
          GangParty
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{url_for('news')}}">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Forum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('download')}}">Download</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-secondary" href="{{ link }}">{{ action }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-lg" style="padding-top: 66px;">
        <div class="w-75 m-auto mt-3">
            <form action="" method="post">
                <div class="form-outline mb-4 ">
                    <input type="text" id="headline" name="headline" class="form-control form-control-lg" placeholder="Headline" autocomplete="off">
                </div>
                <div>
                    <img class="rounded-3 img-thumbnail" src="https://www.globalpharmatek.com/wp-content/uploads/2016/10/orionthemes-placeholder-image.jpg" alt="Image Not Found">
                </div>
                <div class="my-5">
                    <label for="description" class="form-label fs-3">Post description: </label>
                    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                </div>
                <div class="my-5">
                    <label for="article" class="form-label fs-3">Article field: </label>
                    <!--<textarea class="form-control" name="article" id="editor" rows="10"></textarea>-->
                    {{ ckeditor.create() }}
                </div>
                <div class="my-5">
                    <button class="btn btn-outline-secondary form-control btn-lg" type="submit">Post article</button> 
                </div>
            </form>
        </div>
    </div>

    <!--<script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
