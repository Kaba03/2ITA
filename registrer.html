<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body class="bg-light">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form action="" method="post" autocomplete="off">
                        <h3 class="mb-5">Register</h3>
                        <div class="form-outline mb-4">
                          <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" id="cEmail" name="cEmail" class="form-control form-control-lg" placeholder="Confirm Email">
                        </div>
                        <div class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="cPassword" name="cPassword" class="form-control form-control-lg" placeholder="Confirm Password">
                        </div>
                        <p class="text-center text-danger mb-2">{{ msg }}</p>
                        <button class="btn btn-outline-secondary form-control btn-lg" type="submit">Register account</button> 
                        <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{{url_for('login')}}" class="fw-bold text-body"><u>Login here</u></a></p>    
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
